<div class="file-in panel">
  <h4 style="display: inline-block">Add a Log File</h4>
  <!-- <a mat-raised-button color="primary" [routerLink]="['/settings' , {outlets: {'file-aux': ['files']}}]"
    style="float:right">
    <mat-icon>list</mat-icon>
  </a> -->

  <form [formGroup]="fileForm" (ngSubmit)="onFormSubmit(fileForm.value)" accept=".log">

    <!-- <input type="file" id="file" (change)="handleFileInput($event.target.files)"> -->
    <span>
      <mat-form-field class="example-full-width">
        <input id="name" matInput placeholder="Name" formControlName="nameControl" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input id="file" matInput placeholder="File Path" formControlName="pathControl" required>
      </mat-form-field>
    </span>

    <span>
      <mat-form-field class="example-full-width" style="max-width:30vw; margin-right: 20px;">
        <input id="app" type="text" placeholder="Application" aria-label="Number" matInput formControlName="appControl"
          [matAutocomplete]="auto" required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let app of applications" [value]="app">
            {{app}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <mat-form-field class="example-full-width" style="max-width:30vw;">
        <input type="text" placeholder="Server" aria-label="Number" matInput formControlName="serverControl"
          [matAutocomplete]="auto2" required>
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let server of servers" [value]="server">
            {{server}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </span>
    

    <div class="button-row">
      <button type="submit" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </form>

</div>
