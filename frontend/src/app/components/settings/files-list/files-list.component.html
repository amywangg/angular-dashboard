<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <h4 style="display:inline-block">Log File Source</h4>
  </div>
  <mat-table>
    <!-- For User ID -->
 <ng-container matColumnDef="name">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
  <mat-cell *matCellDef="let data">  </mat-cell>
  </ng-container>
  
  <!-- For Title -->
  <ng-container matColumnDef="path">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Path </mat-header-cell>
  <mat-cell *matCellDef="let data">  </mat-cell>
  </ng-container>
  
  <!-- For Completion Status -->
  <ng-container matColumnDef="application">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Application </mat-header-cell>
  <mat-cell *matCellDef="let data">  </mat-cell>
  </ng-container>
  <!-- For Completion Status -->
  <ng-container matColumnDef="server">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Server </mat-header-cell>
    <mat-cell *matCellDef="let data">  </mat-cell>
    </ng-container>
    <ng-container matColumnDef="updated_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </mat-header-cell>
      <mat-cell *matCellDef="let data">  </mat-cell>
      </ng-container>
  <!-- For Completion Status -->
  <ng-container matColumnDef="action">
  <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
  <mat-cell *matCellDef="let data">
  <button mat-button color="primary" (click)="editFile(data._id)">Edit</button>
  <button mat-button color="warn" (click)="deleteFile(data._id)">Delete</button>
  </mat-cell>
  </ng-container>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
 </mat-table>
  
 <!-- To paginate between pages with search -->
 <mat-paginator #paginator [length]="fileList && fileList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
 </mat-paginator>
 </div>
